<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>Daydream</title>
</head>

<body>
  <section class="first">
    <img src="../assets/img/auth_light/daydream-logo 1.svg" alt="logo" class="first_img">
    <div class="first_window">
      <h2 class="first_window_title" id="titleAuth">AUTHORIZATION</h2>
      <div class="first_window_slash"></div>
      <div class="first_window_account" id="authBlock">
        <h3 class="first_window_account_login" id="logintxt">Login</h3>
        <input type="text" class="input_login" placeholder="Enter your login...">
        <h3 class="first_window_account_password" id="passwordtxt">Password</h3>
        <input type="text" class="input_password" placeholder="Enter your password...">
        <img src="../assets/img/auth_light/show_hide.svg" alt="hide" class="img_password">
        <br>
        <button class="btn" id="login">Log In</button>
        <div class="registration">
          <img src="../assets/img/auth_light/edit 2.svg" alt="" class="img_registration">
          <a class="registration_title" href="registration.html" id="toRegister">Register now</a>
        </div>
        <div class="error"></div>
      </div>
    </div>
  </section>

</body>

</html>
