<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>Daydream</title>
</head>

<body>
  <section class="two">
    <div class="container">
      <nav class="two_navigation">
        <div class="two_navigation_logo">
          <img src="../assets/img/person_light/daydream-logo 1.svg" alt="logo" class="logo_img">
        </div>
        <select class="two_navigation_language" id="lang">
          <option value="en">en</option>
          <option value="ru">ru</option>
        </select>
        <select class="two_navigation_theme" id="theme">
          <option value="light" id="themeLight">Light</option>
          <option value="dark" id="themeDark">Dark</option>
        </select>
        <div class="two_navigation_setting">
          <a class="two_navigation_setting_link" href="#" id="myBtn"><img class="setting_img"
              src="../assets/img/person_light/setting.svg" alt="setting"></a>
        </div>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2 class="model-header-title" id="settingTitle">SETTING</h2>
            </div>
            <div class="modal-body">
              <p class="modal-body-text" id="changeLogin">Change Login</p>
              <input type="text" class="modal-body-text-input" placeholder="Enter new login" id="changeLoginIpt">
              <p class="modal-body-text" id="changePassword">Change Password</p>
              <input type="text" class="modal-body-text-input" placeholder="Enter new password" id="changePasswordIpt">
              <p class="modal-body-text" id="repeatPass">Repeat Password</p>
              <input type="text" class="modal-body-text-input" placeholder="Repeat password" id="changeRepeatIpt">
            </div>
            <div class="modal-footer">
              <button class="modal-footer-btn" id="change">Change</button>
              <button class="modal-footer-btn" id="cancel">Cancel</button>
            </div>
          </div>
        </div>
        <div class="two_navigation_exit">
          <a class="two_navigation_exit_link" href="index.html">
            <img class="exit_img" src="../assets/img/person_light/exit-light.svg" alt="exit">
          </a>
        </div>
      </nav>
      <div class="two_line"></div>
      <div class="two_datebase">
        <div class="two_datebase_container">
          <p class="two_datebase_container-title" id="dbTitle">Database</p>
          <select class="two_datebase_container_dropdown" id="dbSelect">
            <option value="mysql">MySQL</option>
            <option value="postgresql">PostgreSQL</option>
            <option value="h2">H2</option>
            <option value="mongodb">MongoDB</option>
            <option value="redis">Redis</option>
            <option value="cassandra">Cassandra</option>
            <option value="graphdb">GraphDB</option>
          </select>
          <div class="two_datebase_container_client" id="createPerson">
            <input type="text" class="two_datebase_container_client_input" placeholder="Fname*" id="firstName">
            <input type="text" class="two_datebase_container_client_input" placeholder="Iname*" id="lastName">
            <input type="text" class="two_datebase_container_client_input" placeholder="Age*" id="age">
            <input type="text" class="two_datebase_container_client_input" placeholder="City" id="city">
            <input type="text" class="two_datebase_container_client_input" placeholder="Phone Number" id="phone">
            <input type="text" class="two_datebase_container_client_input" placeholder="Email*" id="email">
            <input type="text" class="two_datebase_container_client_input" placeholder="Company Name" id="company">
            <div class="error-person" id='error'>*All fields must be filled</div>
            <button class="two_datebase_container_client-btn" id="create">Create</button>
            <button class="two_datebase_container_client-btn" id="clearAll">Clear All</button>
          </div>
        </div>
        <div class="two_datebase_search">
          <img class="input_find_img-fname" src="../assets/img/person_light/lupa.svg" alt="loupe">
          <input class="input_find" type="text" placeholder="Find by fname..." id="findName">
          <img class="input_find_img-iname" src="../assets/img/person_light/lupa.svg" alt="loupe">
          <input type="text" class="input_find" placeholder="Find by lname..." id="findLname">
          <div class=" two_datebase_search_page">
            <div class="two_datebase_search_page_container">
              <div class="table">
                <div class="table__row">
                  <div class="table__row-item col-md">⯆ <span id="fnameSpn">FName</span></div>
                  <div class="table__row-item col-md">⯆ <span id="lnameSpn">LName</span></div>
                  <div class="table__row-item col-sm">⯆ <span id="ageSpn">Age</span></div>
                  <div class="table__row-item col-md">⯆ <span id="citySpn">City</span></div>
                  <div class="table__row-item col-lg">⯆ <span id="phoneSpn">Phone number</span></div>
                  <div class="table__row-item col-lg">⯆ <span id="emailSpn">Email</span></div>
                  <div class="table__row-item col-lg">⯆ <span id="companySpn">Company name</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>
</body>

</html>
