<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daydream</title>
</head>

<body>
  <section class="first">
    <img src="./assets/img/auth_light/daydream-logo 1.svg" alt="logo" class="first_img">
    <div class="first_window">
      <h2 class="first_window_title">REGISTRATION</h2>
      <div class="first_window_slash"></div>
      <div class="first_window_account">
        <h3 class="first_window_account_login">Login</h3>
        <input type="text" class="input_login">
        <h3 class="first_window_account_password">Password</h3>
        <input type="text" class="input_password">
        <img src="./assets/img/auth_light/show_hide.svg" alt="hide" class="img_password">
        <h3 class="first_window_account_repeat">Repeat password</h3>
        <input type="text" class="input_repeat">
        <img src="./assets/img/auth_light/show_hide.svg" alt="hide" class="img_password">
        <br>
        <button class="btn" id="registration">Registration</button>
        <div class="registration">
          <img src="./assets/img/auth_light/edit 2.svg" alt="" class="img_registration">
          <a class="registration_title" href="index.html">To login</a>
        </div>
        <div class="error"></div>
      </div>
    </div>
  </section>

</body>

</html>
